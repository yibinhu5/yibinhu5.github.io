<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘平的主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff69b4;
            padding: 20px;
            color: white;
        }
        header h1 {
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery a {
            margin: 10px;
            display: inline-block;
            width: 200px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }
        .gallery a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery a:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的主页</h1>
</header>

<div class="gallery">
    <a href="https://www.manpingou.com/m/stage/manhuachahua/zhuangshituan/8284.html">
        <img src="https://www.manpingou.com/m/stage/manhuachahua/zhuangshituan/8284.jpg" alt="动漫人物1">
    </a>
    <a href="https://www.manpingou.com/stage/particle/26413.html">
        <img src="https://www.manpingou.com/stage/particle/26413.jpg" alt="动漫人物2">
    </a>
    <!-- 添加更多的动漫人物链接和图片 -->
</div>

</body>
</html>
